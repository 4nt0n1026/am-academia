<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
			<!-- ****************************************************************************************************** -->
			<!-- Parte Corpo -->
			<!-- ****************************************************************************************************** -->
			<p:tabView id="tabView1"  dynamic="true"  cache="true" >  
 
       			<p:tab title="Alunos" >  
       				<p:scrollPanel style="width: 100%;height: 400px;border: none;" mode="native" >
       				
					    <!-- ****************************************************************************************************** -->
						<!-- Insert de aluno -->
						<!-- ****************************************************************************************************** -->
						<h:form id="formAluno"  >
							<p:fieldset id="field"  rendered="#{alunoBean.showAluno}">
								<h:panelGrid columns="10">
								
							        <h:outputLabel for="idNome" value="Nome" />  
							        <p:inputText id="idNome" value="#{alunoBean.aluno.nome}" required="true" requiredMessage="Nome obrigatorio" />  
							        
							        <h:outputLabel for="idEmail" value="Email:" />   
							        <p:inputText id="idEmail" value="#{alunoBean.aluno.email}" required="true" requiredMessage="Email obrigatoria"/>  
							        
							        <h:outputLabel for="idSenha" value="Senha:" />  
							        <p:inputText id="idSenha" value="#{alunoBean.aluno.senha}" required="true" requiredMessage="Senha Obrigatorio" />
							        
							        <h:outputLabel for="idNasc" value="Nascimento:"  />   
							        <p:inputMask id="idNasc" value="#{alunoBean.aluno.dataNascimento.time}" mask="99/99/9999" required="true"
							        			requiredMessage="Data de Nascimento Obrigatoria" >
							        	<f:convertDateTime pattern="dd/MM/yyyy" />
							        </p:inputMask>  
							        
							        <h:outputLabel for="idCpf" value="CPF:" />   
							        <p:inputMask id="idCpf" value="#{alunoBean.aluno.cpf}" mask="999.999.999-99"   />  
							        
							        <h:outputLabel for="idRg" value="RG:" />   
							        <p:inputText id="idRg" value="#{alunoBean.aluno.rg}"  />
							        
							        <h:outputLabel for="idPeso" value="Peso" />   
							        <p:inputText id="idPeso" value="#{alunoBean.aluno.peso}"  />
							        
							        <h:outputLabel for="idAltura" value="Altura:" />   
							        <p:inputText id="idAltura" value="#{alunoBean.aluno.altura}"  />
							        
							        <p:commandButton icon="ui-icon ui-icon-check"  action="#{alunoBean.incluirAluno}" ajax="true" update=":tabView1" /> 
						        	<p:button icon="ui-icon ui-icon-close"   action="#{alunoBean.dontShowAluno}" ajax="true" update=":tabView1:formAluno"  />  
						        	
						        </h:panelGrid>
							</p:fieldset> 
				        </h:form>
        				
	
						<!-- ****************************************************************************************************** -->
						<!-- Menu da tabela de aluno -->
						<!-- ****************************************************************************************************** -->
        				<h:form id="tabelaAluno">
							<p:toolbar id="menuTabela">  
	    						<p:toolbarGroup align="left">  
						        	<p:commandButton title="novo" icon="ui-icon ui-icon-plus" action="#{alunoBean.showNewAluno}" ajax="true" update=":tabView1:formAluno" />
						        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{alunoBean.deletarAluno}" ajax="true" update=":tabView1:tabelaAluno"  />
						        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{alunoBean.showEditAluno}" ajax="true" update=":tabView1:formAluno" />
						        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{alunoBean.atualizar}" ajax="true" update=":tabView1"/>
						        	<p:commandButton  title="info" icon="ui-icon ui-icon-zoomin" />
						        	<p:separator />  
						        </p:toolbarGroup>
						        
						        <p:toolbarGroup align="right">  
						        	Busca:<p:inputText />
						        </p:toolbarGroup>
						    </p:toolbar>
					   	
					    
					   	<!-- ****************************************************************************************************** -->
						<!-- Tabela de aluno -->
						<!-- ****************************************************************************************************** -->
						
							<p:dataTable value="#{alunoBean.alunos}" var="aluno" emptyMessage="Nenhum tipo de noticia registrado"
									 widgetVar="tabelaAluno" resizableColumns="true" sortMode="multiple" rows="20" paginator="true" paginatorPosition="bottom" 
									 paginatorAlwaysVisible="false" draggableColumns="true" 
									 selection="#{alunoBean.aluno}" selectionMode="single" rowKey="#{aluno}">
								
								<p:column headerText="Nome" sortBy="#{aluno.nome}"  >
									<h:outputText value="#{aluno.nome}"/>
								</p:column>
							
								
								<p:column headerText="Email" sortBy="#{aluno.email}"  >
									<h:outputText value="#{aluno.email}"/>
								</p:column>
								
								<p:column headerText="Nascimento" sortBy="#{aluno.dataNascimento.time}"  >
									<h:outputText value="#{aluno.dataNascimento.time}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>
								
								<p:column headerText="CPF" sortBy="#{aluno.cpf}"  >
									<h:outputText value="#{aluno.cpf}"/>
								</p:column>
								
								<p:column headerText="RG" sortBy="#{aluno.rg}"  >
									<h:outputText value="#{aluno.rg}"/>
								</p:column>
								
								<p:column headerText="Peso" sortBy="#{aluno.peso}"  >
									<h:outputText value="#{aluno.peso}"/>
								</p:column>
								
								<p:column headerText="Altura" sortBy="#{aluno.altura}"  >
									<h:outputText value="#{aluno.altura}"/>
								</p:column>
							
								<f:facet name="footer">  
									---
								</f:facet>
								
							</p:dataTable>
						</h:form>
						<!-- ****************************************************************************************************** -->
					</p:scrollPanel>
				</p:tab>
			</p:tabView>	
			<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

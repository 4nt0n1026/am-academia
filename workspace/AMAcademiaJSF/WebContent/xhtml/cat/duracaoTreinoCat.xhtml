<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
			<!-- ****************************************************************************************************** -->
			<!-- Parte Corpo -->
			<!-- ****************************************************************************************************** -->
			<p:tabView id="tabView1"  dynamic="true"  cache="true" >  
 
       			<p:tab title="Categoria de duração de treino" >  
					    <!-- ****************************************************************************************************** -->
						<!-- Insert de duracaoTreinoCat -->
						<!-- ****************************************************************************************************** -->
						<h:form id="formDuracaoTreinoCat"  >
							<p:fieldset id="field"  rendered="#{duracaoTreinoCatBean.showDuracaoTreinoCat}">
								<h:panelGrid columns="10">
								
							        <h:outputLabel for="idNome" value="Nome" />  
							        <p:inputText id="idNome" value="#{duracaoTreinoCatBean.duracaoTreinoCat.nome}" required="true" requiredMessage="Nome obrigatorio" />  
							        
							        <p:commandButton icon="ui-icon ui-icon-check"  action="#{duracaoTreinoCatBean.incluirDuracaoTreinoCat}" ajax="true" update=":tabView1" /> 
						        	<p:button icon="ui-icon ui-icon-close"   action="#{duracaoTreinoCatBean.dontShowDuracaoTreinoCat}" ajax="true" update=":tabView1:formDuracaoTreinoCat"  />  
						        	
						        </h:panelGrid>
							</p:fieldset> 
				        </h:form>
        				
	
						<!-- ****************************************************************************************************** -->
						<!-- Menu da tabela de duracaoTreinoCat -->
						<!-- ****************************************************************************************************** -->
        				<h:form id="tabelaDuracaoTreinoCat">
							<p:toolbar id="menuTabela">  
	    						<p:toolbarGroup align="left">  
						        	<p:commandButton title="novo" icon="ui-icon ui-icon-plus" action="#{duracaoTreinoCatBean.showNewDuracaoTreinoCat}" ajax="true" update=":tabView1:formDuracaoTreinoCat" />
						        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{duracaoTreinoCatBean.deletarDuracaoTreinoCat}" ajax="true" update=":tabView1:tabelaDuracaoTreinoCat"  />
						        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{duracaoTreinoCatBean.showEditDuracaoTreinoCat}" ajax="true" update=":tabView1:formDuracaoTreinoCat" />
						        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{duracaoTreinoCatBean.atualizar}" ajax="true" update=":tabView1"/>
						        	<p:commandButton  title="info" icon="ui-icon ui-icon-zoomin" />
						        	<p:separator />  
						        </p:toolbarGroup>
						        
						        <p:toolbarGroup align="right">  
						        	Busca:<p:inputText />
						        </p:toolbarGroup>
						    </p:toolbar>
					   	
					    
					   	<!-- ****************************************************************************************************** -->
						<!-- Tabela de duracaoTreinoCat -->
						<!-- ****************************************************************************************************** -->
						
							<p:dataTable value="#{duracaoTreinoCatBean.duracaoTreinoCats}" var="duracao" emptyMessage="Nenhum tipo de noticia registrado"
									 widgetVar="tabelaDuracaoTreinoCat" resizableColumns="true" sortMode="multiple" rows="20" paginator="true" paginatorPosition="bottom" 
									 paginatorAlwaysVisible="false" draggableColumns="true" 
									 selection="#{duracaoTreinoCatBean.duracaoTreinoCat}" selectionMode="single" rowKey="#{duracao}">
								
								<p:column headerText="Nome" sortBy="#{duracao.nome}"  >
									<h:outputText value="#{duracao.nome}"/>
								</p:column>
							
								<f:facet name="footer">  
									---
								</f:facet>
								
							</p:dataTable>
						</h:form>
						<!-- ****************************************************************************************************** -->
				</p:tab>
			</p:tabView>	
			<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

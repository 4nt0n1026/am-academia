<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
			<!-- ****************************************************************************************************** -->
			<!-- Objetivo Cat -->
			<!-- ****************************************************************************************************** -->
			<p:tabView id="tabView1"  dynamic="true"  cache="true" >  
 
       			<p:tab title="Categorias de objetivo" >  
       				<p:scrollPanel style="width: 100%;height: 400px;border: none;" mode="native" >
       				
					    <!-- ****************************************************************************************************** -->
						<!-- Insert de objetivoCat -->
						<!-- ****************************************************************************************************** -->
						<h:form id="formObjetivoCat"  >
							<p:fieldset id="field"  rendered="#{objetivoCatBean.showObjetivoCat}">
								<h:panelGrid columns="10">
								
							        <h:outputLabel for="idNome" value="Nome" />  
							        <p:inputText id="idNome" value="#{objetivoCatBean.objetivoCat.nome}" required="true" requiredMessage="Nome obrigatorio" />  
							        
							        <p:commandButton icon="ui-icon ui-icon-check"  action="#{objetivoCatBean.incluirObjetivoCat}" ajax="true" update=":tabView1" /> 
						        	<p:button icon="ui-icon ui-icon-close"   action="#{objetivoCatBean.dontShowObjetivoCat}" ajax="true" update=":tabView1:formObjetivoCat"  />  
						        	
						        </h:panelGrid>
							</p:fieldset> 
				        </h:form>
        				
	
						<!-- ****************************************************************************************************** -->
						<!-- Menu da tabela de objetivoCat -->
						<!-- ****************************************************************************************************** -->
        				<h:form id="tabelaObjetivoCat">
							<p:toolbar id="menuTabela">  
	    						<p:toolbarGroup align="left">  
						        	<p:commandButton title="novo" icon="ui-icon ui-icon-plus" action="#{objetivoCatBean.showNewObjetivoCat}" ajax="true" update=":tabView1:formObjetivoCat" />
						        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{objetivoCatBean.deletarObjetivoCat}" ajax="true" update=":tabView1:tabelaObjetivoCat"  />
						        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{objetivoCatBean.showEditObjetivoCat}" ajax="true" update=":tabView1:formObjetivoCat" />
						        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{objetivoCatBean.atualizar}" ajax="true" update=":tabView1"/>
						        	<p:commandButton  title="info" icon="ui-icon ui-icon-zoomin" />
						        	<p:separator />  
						        </p:toolbarGroup>
						        
						        <p:toolbarGroup align="right">  
						        	Busca:<p:inputText />
						        </p:toolbarGroup>
						    </p:toolbar>
					   	
					    
					   	<!-- ****************************************************************************************************** -->
						<!-- Tabela de objetivoCat -->
						<!-- ****************************************************************************************************** -->
						
							<p:dataTable value="#{objetivoCatBean.objetivoCats}" var="objetivo" emptyMessage="Nenhuma categoria de objetivo registrada"
									 widgetVar="tabelaObjetivoCat" resizableColumns="true" sortMode="multiple" rows="20" paginator="true" paginatorPosition="bottom" 
									 paginatorAlwaysVisible="false" draggableColumns="true" 
									 selection="#{objetivoCatBean.objetivoCat}" selectionMode="single" rowKey="#{objetivo}">
								
								<p:column headerText="Nome" sortBy="#{objetivo.nome}"  >
									<h:outputText value="#{objetivo.nome}"/>
								</p:column>
							
								<f:facet name="footer">  
									---
								</f:facet>
								
							</p:dataTable>
						</h:form>
						<!-- ****************************************************************************************************** -->
					</p:scrollPanel>
				</p:tab>
			</p:tabView>	
			<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
		<!-- ****************************************************************************************************** -->
		<!-- SexoCat -->
		<!-- ****************************************************************************************************** -->
		<p:tabView id="tabView1"  dynamic="true"  cache="true" >  

     			<p:tab title="Categoria de sexo" >  
     				
				    <!-- ****************************************************************************************************** -->
					<!-- Insert de entity -->
					<!-- ****************************************************************************************************** -->
					<h:form id="formEntity"  >
						<p:fieldset id="field"  rendered="#{sexoCatBean.showEntity}">
							<h:panelGrid columns="10">
							
						        <h:outputLabel for="idNome" value="Nome" />  
						        <p:inputText id="idNome" value="#{sexoCatBean.entity.nome}" required="true" requiredMessage="Nome obrigatorio" />  
						        
	
						        <p:commandButton icon="ui-icon ui-icon-check"  action="#{sexoCatBean.incluirEntity}" ajax="true" update=":tabView1" /> 
					        	<p:button icon="ui-icon ui-icon-close"   action="#{sexoCatBean.dontShowEntity}" ajax="true" update=":tabView1:formEntity"  />  
					        	
					        </h:panelGrid>
						</p:fieldset> 
			        </h:form>
      				

					<!-- ****************************************************************************************************** -->
					<!-- Menu da tabela de entity -->
					<!-- ****************************************************************************************************** -->
      				<h:form id="tabelaEntity">
					<p:toolbar id="menuTabela">  
   						<p:toolbarGroup align="left">  
				        	<p:commandButton  title="novo" icon="ui-icon ui-icon-plus" action="#{sexoCatBean.showNewEntity}" ajax="true" update=":tabView1:formEntity" />
				        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{sexoCatBean.deletarEntity}" ajax="true" update=":tabView1:tabelaEntity"  />
				        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{sexoCatBean.showEditEntity}" ajax="true" update=":tabView1:formEntity" />
				        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{sexoCatBean.atualizar}" ajax="true" update=":tabView1"/>
				        	<p:commandButton  title="info" icon="ui-icon ui-icon-zoomin" />
				        	<p:separator />  
				        </p:toolbarGroup>
				        
				        <p:toolbarGroup align="right"> 
			        		<p:separator />  
				        	Busca:<p:inputText value="#{sexoCatBean.search}" />
				        	<p:commandButton icon="ui-icon ui-icon-check"  action="#{sexoCatBean.atualizar}" ajax="true" update=":tabView1:tabelaEntity" />
				        	<p:commandButton icon="ui-icon ui-icon-close"  action="#{sexoCatBean.resetSearch}" ajax="true" update=":tabView1:tabelaEntity" />
				        </p:toolbarGroup>
				    </p:toolbar>
			   	
			    
				   	<!-- ****************************************************************************************************** -->
					<!-- Tabela de entity -->
					<!-- ****************************************************************************************************** -->
					<p:dataTable value="#{sexoCatBean.entities}" var="entity" emptyMessage="Nenhum registrado" widgetVar="tabelaEntity" 
							resizableColumns="true"  selection="#{sexoCatBean.entity}" selectionMode="single" rowKey="#{entity}">
						
						<p:column headerText="Nome" >
							<h:outputText value="#{entity.nome}"/>
						</p:column>
					
						<f:facet name="footer">  
							<p:commandButton  title="pagina anterior" icon="ui-icon-arrow-1-w" action="#{sexoCatBean.previousPageTable}" 
										rendered="#{sexoCatBean.page != 1}" ajax="true" update=":tabView1:tabelaEntity" />
										
							---<h:outputText value="#{sexoCatBean.page}" />---
							
							<p:commandButton  title="proxima pagina" icon="ui-icon-arrow-1-e" action="#{sexoCatBean.nextPageTable}" 
										rendered="#{sexoCatBean.page != sexoCatBean.totalPages}"  ajax="true" update=":tabView1:tabelaEntity"/>
										
							<div class="left">
								<h:outputText value="Total de itens: #{sexoCatBean.totalEntities} - " />
								<h:outputText value="Total de paginas: #{sexoCatBean.totalPages}" />
							</div>
						</f:facet>
					</p:dataTable>
				</h:form>
			
				<!-- ****************************************************************************************************** -->
				<!-- info de entity -->
				<!-- ****************************************************************************************************** -->
			
			
			
				<!-- ****************************************************************************************************** -->
			</p:tab>
		</p:tabView>	
		<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

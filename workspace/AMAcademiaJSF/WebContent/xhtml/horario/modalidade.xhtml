<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
			<!-- ****************************************************************************************************** -->
			<!-- Modalidade -->
			<!-- ****************************************************************************************************** -->
			<p:tabView id="tabView1"  dynamic="true"  cache="true" >  
 
       			<p:tab title="Modalidade" >  
       				<p:scrollPanel style="width: 100%;height: 400px;border: none;" mode="native" >
       				
					    <!-- ****************************************************************************************************** -->
						<!-- Insert de modalidade -->
						<!-- ****************************************************************************************************** -->
						<h:form id="formModalidade"  >
							<p:fieldset id="field"  rendered="#{modalidadeBean.showModalidade}">
								<h:panelGrid columns="10">
								
							        <h:outputLabel for="idNome" value="Nome" />  
							        <p:inputText id="idNome" value="#{modalidadeBean.modalidade.nome}" required="true" requiredMessage="Nome obrigatorio" />  
							        
							        <p:commandButton icon="ui-icon ui-icon-check"  action="#{modalidadeBean.incluirModalidade}" ajax="true" update=":tabView1" /> 
						        	<p:button icon="ui-icon ui-icon-close"   action="#{modalidadeBean.dontShowModalidade}" ajax="true" update=":tabView1:formModalidade"  />  
						        	
						        </h:panelGrid>
							</p:fieldset> 
				        </h:form>
        				
	
						<!-- ****************************************************************************************************** -->
						<!-- Menu da tabela de modalidade -->
						<!-- ****************************************************************************************************** -->
        				<h:form id="tabelaModalidade">
							<p:toolbar id="menuTabela">  
	    						<p:toolbarGroup align="left">  
						        	<p:commandButton title="novo" icon="ui-icon ui-icon-plus" action="#{modalidadeBean.showNewModalidade}" ajax="true" update=":tabView1:formModalidade" />
						        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{modalidadeBean.deletarModalidade}" ajax="true" update=":tabView1:tabelaModalidade"  />
						        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{modalidadeBean.showEditModalidade}" ajax="true" update=":tabView1:formModalidade" />
						        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{modalidadeBean.atualizar}" ajax="true" update=":tabView1"/>
						        	<p:commandButton  title="info" icon="ui-icon ui-icon-zoomin" />
						        	<p:separator />  
						        </p:toolbarGroup>
						        
						        <p:toolbarGroup align="right">  
						        	Busca:<p:inputText />
						        </p:toolbarGroup>
						    </p:toolbar>
					   	
					    
					   	<!-- ****************************************************************************************************** -->
						<!-- Tabela de modalidade -->
						<!-- ****************************************************************************************************** -->
						
							<p:dataTable value="#{modalidadeBean.modalidades}" var="modalidade" emptyMessage="Nenhuma modalidade registrada"
									 widgetVar="tabelaModalidade" resizableColumns="true" sortMode="multiple" rows="20" paginator="true" paginatorPosition="bottom" 
									 paginatorAlwaysVisible="false" draggableColumns="true" 
									 selection="#{modalidadeBean.modalidade}" selectionMode="single" rowKey="#{modalidade}">
								
								<p:column headerText="Nome" sortBy="#{modalidade.nome}"  >
									<h:outputText value="#{modalidade.nome}"/>
								</p:column>
							
								<f:facet name="footer">  
									---
								</f:facet>
								
							</p:dataTable>
						</h:form>
						<!-- ****************************************************************************************************** -->
					</p:scrollPanel>
				</p:tab>
			</p:tabView>	
			<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

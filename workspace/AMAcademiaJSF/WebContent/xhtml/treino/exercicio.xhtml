<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
		<!-- ****************************************************************************************************** -->
		<!-- Exercicio -->
		<!-- ****************************************************************************************************** -->
		<p:tabView id="tabView1"  dynamic="true"  cache="true" >  

      			<p:tab title="Exercicios" >  
      				
				    <!-- ****************************************************************************************************** -->
					<!-- Insert de Exercicio -->
					<!-- ****************************************************************************************************** -->
					<h:form id="formExercicio"  >
      						<!-- TABFORM 1 -->
      						<p:panel id="Exercicio" header="Exercicio" rendered="#{exercicioBean.showExercicio}"> 
								<p:fieldset>
									<h:panelGrid columns="10">
									
								        <h:outputLabel  value="Nome" />  
								        <p:inputText value="#{exercicioBean.exercicio.nome}" required="true" requiredMessage="Nome obrigatorio" />  
								        
								        <h:outputLabel value="Descrição" />  
								        <p:inputTextarea value="#{exercicioBean.exercicio.descricao}" />
								        
								        <p:commandButton value="Proximo"  action="#{exercicioBean.goParte2}" ajax="true" update=":tabView1:formExercicio"  /> 
							        	<p:button icon="ui-icon ui-icon-close"   action="#{exercicioBean.dontShowExercicio}" ajax="true" update=":tabView1:formExercicio"  />  
							        	
							        </h:panelGrid>
								</p:fieldset> 
							</p:panel>
							
							<!-- TABFORM 2 -->
							<p:panel id="ParteCorpoPrimaria" header="Partes do Corpos Primarias" rendered="#{exercicioBean.showExercicioParte2}"> 
								<p:fieldset>
									<h:panelGrid columns="4">
										<p:selectManyCheckbox id="idCat" value="#{exercicioBean.partesCorpo}" filter="true" filterMatchMode="contains" showCheckbox="true">  
									    	<f:selectItem itemLabel="---" itemValue="" />  
									    	<f:selectItems value="#{exercicioBean.partesCorposField}" var="parte" itemLabel="#{parte.nome}" itemValue="#{parte}"/>  
										</p:selectManyCheckbox>  
  
								        
								        
								        <p:commandButton icon="ui-icon ui-icon-check" value="Proximo"  action="#{exercicioBean.goParte3}" ajax="true" update=":tabView1:formExercicio" /> 
							        	<p:button icon="ui-icon ui-icon-close"   action="#{exercicioBean.dontShowExercicio}" ajax="true" update=":tabView1:formExercicio" />  
							        	
							        </h:panelGrid>
								</p:fieldset> 
							</p:panel>
							
							<!-- TABFORM 3 -->
							<p:panel id="ParteCorpoSecundaria" header="Partes do Corpos Secundaria" rendered="#{exercicioBean.showExercicioParte3}"> 
								<p:fieldset>
									<h:panelGrid columns="10">
										parte 3
								        
								        
								        <p:commandButton icon="ui-icon ui-icon-check" action="#{exercicioBean.incluirExercicio}" ajax="true" update=":tabView1:formExercicio :tabelaExercicio" /> 
							        	<p:button icon="ui-icon ui-icon-close" action="#{exercicioBean.dontShowExercicio}" ajax="true" update=":tabView1:formExercicio"  />  
							        	
							        </h:panelGrid>
								</p:fieldset> 
							</p:panel>
			        </h:form>
       				

					<!-- ****************************************************************************************************** -->
					<!-- Menu da tabela de Exercicio -->
					<!-- ****************************************************************************************************** -->
       				<h:form id="tabelaExercicio">
						<p:toolbar id="menuTabela">  
    						<p:toolbarGroup align="left">  
					        	<p:commandButton  title="novo" icon="ui-icon ui-icon-plus" action="#{exercicioBean.showNewExercicio}" ajax="true" update=":tabView1:formExercicio" />
					        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{exercicioBean.deletarExercicio}" ajax="true" update=":tabView1:tabelaExercicio"  />
					        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{exercicioBean.showEditExercicio}" ajax="true" update=":tabView1:formExercicio" />
					        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{exercicioBean.atualizar}" ajax="true" update=":tabView1:formExercicio :tabView1:tabelaExercicio"/>
					        	<p:commandButton  title="Partes Corpo Primaria" icon="ui-icon ui-icon-zoomin"  />
					        	<p:separator />  
					        </p:toolbarGroup>
					        
					        <p:toolbarGroup align="right">  
					        	Busca:<p:inputText />
					        </p:toolbarGroup>
					    </p:toolbar>
				   	
				    
					   	<!-- ****************************************************************************************************** -->
						<!-- Tabela de Exercicio -->
						<!-- ****************************************************************************************************** -->
					
						<p:dataTable value="#{exercicioBean.exercicios}" var="exerc" emptyMessage="Nenhum exercicio registrado"
								 widgetVar="tabelaExercicio" resizableColumns="true" sortMode="single" rows="20" paginator="true" paginatorPosition="bottom" 
								 paginatorAlwaysVisible="false" draggableColumns="true" 
								 selection="#{exercicioBean.exercicio}" selectionMode="single" rowKey="#{exerc}">
							
							<p:column headerText="Nome" width="200" sortBy="#{exerc.nome}"  >
								<h:outputText value="#{exerc.nome}"/>
							</p:column>
						
							<f:facet name="footer">  
								---
							</f:facet>
							
						</p:dataTable>
					</h:form>
			</p:tab>
		</p:tabView>
		<!-- ****************************************************************************************************** -->
	</ui:define>
</ui:composition>
</html>

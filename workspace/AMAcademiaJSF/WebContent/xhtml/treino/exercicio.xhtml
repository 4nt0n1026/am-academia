<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
		<!-- ****************************************************************************************************** -->
		<!-- Exercicio -->
		<!-- ****************************************************************************************************** -->
		<p:tabView id="tabView1"  dynamic="true"  cache="true" >  

     			<p:tab title="Exercicios" >  
     				
				    <!-- ****************************************************************************************************** -->
					<!-- Insert de entity -->
					<!-- ****************************************************************************************************** -->
					<h:form id="formEntity"  >
						<!-- TABFORM 1 -->
						<p:fieldset id="field1"  rendered="#{exercicioBean.showEntity}">
							<h:panelGrid columns="10">
							
						        <h:outputLabel for="idNome" value="Nome" />  
						        <p:inputText id="idNome" value="#{exercicioBean.entity.nome}" required="true" requiredMessage="Nome obrigatorio" />  
						        
						        <h:outputLabel value="Descrição" />  
								<p:inputTextarea value="#{exercicioBean.entity.descricao}" />
	
					        </h:panelGrid>
					        
					        <p:commandButton icon="ui-icon ui-icon-carat-1-e"  action="#{exercicioBean.showForm2}" ajax="false" update=":tabView1" /> 
				        	<p:button icon="ui-icon ui-icon-close"   action="#{exercicioBean.dontShowEntity}" ajax="false" update=":tabView1:formEntity"  />
				        	  
						</p:fieldset> 
						
						<!-- TABFORM 2 -->
						<p:fieldset id="field2"  rendered="#{exercicioBean.showEntity2}">
							<h:panelGrid columns="1">
								
								<h:outputLabel value="Partes de Corpo Primaria:" />  
								<p:selectManyButton value="#{exercicioBean.idsParteCorpoPrimaria}" >
									<f:selectItems value="#{exercicioBean.partesCorposField}" var="parte" itemLabel="#{parte.nome}" itemValue="#{parte.id}"  />  
								</p:selectManyButton>
								
					        </h:panelGrid>
					        
					        <p:commandButton icon="ui-icon ui-icon-carat-1-e"  action="#{exercicioBean.showForm3}" ajax="false" update=":tabView1" /> 
				        	<p:button icon="ui-icon ui-icon-close"   action="#{exercicioBean.dontShowEntity}" ajax="false" update=":tabView1:formEntity"  />

						</p:fieldset> 
						
						<!-- TABFORM 3 -->
						<p:fieldset id="field3"  rendered="#{exercicioBean.showEntity3}">
							<h:panelGrid columns="1">
							
								<h:outputLabel value="Partes de Corpo Secunaria:" /> 
								<p:selectManyButton value="#{exercicioBean.idsParteCorpoSecundaria}">
									<f:selectItems value="#{exercicioBean.partesCorposField}" var="parte" itemLabel="#{parte.nome}" itemValue="#{parte.id}" />  
								</p:selectManyButton>
	
					        </h:panelGrid>
					        
						    <p:commandButton icon="ui-icon ui-icon-check"  action="#{exercicioBean.incluirEntity}" ajax="false" update=":tabView1" /> 
					        <p:button icon="ui-icon ui-icon-close"   action="#{exercicioBean.dontShowEntity}" ajax="false" update=":tabView1:formEntity"  />  
					        	
						</p:fieldset> 
			        </h:form>
      				<br/>

					<!-- ****************************************************************************************************** -->
					<!-- Menu da tabela de entity -->
					<!-- ****************************************************************************************************** -->
      				<h:form id="tabelaEntity">
					<p:toolbar id="menuTabela">  
   						<p:toolbarGroup align="left">  
				        	<p:commandButton  title="novo" icon="ui-icon ui-icon-plus" action="#{exercicioBean.showNewEntity}" ajax="false" update=":tabView1:formEntity" />
				        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{exercicioBean.deletarEntity}" ajax="false" update=":tabView1:tabelaEntity"  />
				        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{exercicioBean.showEditEntity}" ajax="false" update=":tabView1:formEntity" />
				        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{exercicioBean.atualizar}" ajax="false" update=":tabView1:detailEntity"/>
				        	<p:commandButton  title="info" icon="ui-icon ui-icon-zoomin" />
				        	<p:separator />  
				        </p:toolbarGroup>
				        
				        <p:toolbarGroup align="right">  
				        	Busca:<p:inputText />
				        </p:toolbarGroup>
				    </p:toolbar>
			   	
			    
				   	<!-- ****************************************************************************************************** -->
					<!-- Tabela de entity -->
					<!-- ****************************************************************************************************** -->
					<p:dataTable value="#{exercicioBean.entities}" var="entity" emptyMessage="Nenhum registrado"
							 widgetVar="tabelaEntity" resizableColumns="true" sortMode="multiple" rows="20" paginator="true" paginatorPosition="bottom" 
							 paginatorAlwaysVisible="false" draggableColumns="true" 
							 selection="#{exercicioBean.entity}" selectionMode="single" rowKey="#{entity}">
						
						<p:ajax event="rowSelect" listener="#{exercicioBean.showFormDetail}"  update=":tabView1:" /> 
						<p:ajax event="rowUnselect" listener="#{exercicioBean.hideFormDetail}" update="@all"/>  
						
						<p:column headerText="Nome" sortBy="#{entity.nome}"  >
							<h:outputText value="#{entity.nome}"/>
						</p:column>
						
						<f:facet name="footer">  
							---
						</f:facet>
						
					</p:dataTable>
				</h:form>
				<br/>
				
				<!-- ****************************************************************************************************** -->
				<!-- info de entity -->
				<!-- ****************************************************************************************************** -->
				<h:form id="detailEntity">	
					<p:fieldset legend="Detalhes" id="detail"  rendered="#{exercicioBean.showEntityDetail}">
						<h:panelGrid columns="2">
							<h:outputText value="Nome:"/>
							<h:outputText value="#{exercicioBean.entity.nome}" />
							
							<h:outputText value="Descricao:"/>
							<h:outputText value="#{exercicioBean.entity.descricao}" />
						</h:panelGrid>
					</p:fieldset>
				</h:form>
			
				
				<!-- ****************************************************************************************************** -->
			</p:tab>
		</p:tabView>	
		<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

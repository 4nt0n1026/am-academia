<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
			<!-- ****************************************************************************************************** -->
			<!-- Parte Corpo -->
			<!-- ****************************************************************************************************** -->
			<p:tabView id="tabView1"  dynamic="true"  cache="true" >  
 
       			<p:tab title="Partes de corpo" >  
       				<p:scrollPanel style="width: 100%;height: 400px;border: none;" mode="native" >
       				
					    <!-- ****************************************************************************************************** -->
						<!-- Insert de parteCorpo -->
						<!-- ****************************************************************************************************** -->
						<h:form id="formParteCorpo"  >
							<p:fieldset id="field"  rendered="#{parteCorpoBean.showParteCorpo}">
								<h:panelGrid columns="10">
								
							        <h:outputLabel for="idNome" value="Nome" />  
							        <p:inputText id="idNome" value="#{parteCorpoBean.parteCorpo.nome}" required="true" requiredMessage="Nome obrigatorio" />  
							        
							        <p:commandButton icon="ui-icon ui-icon-check"  action="#{parteCorpoBean.incluirParteCorpo}" ajax="true" update=":tabView1" /> 
						        	<p:button icon="ui-icon ui-icon-close"   action="#{parteCorpoBean.dontShowParteCorpo}" ajax="true" update=":tabView1:formParteCorpo"  />  
						        	
						        </h:panelGrid>
							</p:fieldset> 
				        </h:form>
        				
	
						<!-- ****************************************************************************************************** -->
						<!-- Menu da tabela de parteCorpo -->
						<!-- ****************************************************************************************************** -->
        				<h:form id="tabelaParteCorpo">
							<p:toolbar id="menuTabela">  
	    						<p:toolbarGroup align="left">  
						        	<p:commandButton title="novo" icon="ui-icon ui-icon-plus" action="#{parteCorpoBean.showNewParteCorpo}" ajax="true" update=":tabView1:formParteCorpo" />
						        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{parteCorpoBean.deletarParteCorpo}" ajax="true" update=":tabView1:tabelaParteCorpo"  />
						        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{parteCorpoBean.showEditParteCorpo}" ajax="true" update=":tabView1:formParteCorpo" />
						        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{parteCorpoBean.atualizar}" ajax="true" update=":tabView1"/>
						        	<p:commandButton  title="info" icon="ui-icon ui-icon-zoomin" />
						        	<p:separator />  
						        </p:toolbarGroup>
						        
						        <p:toolbarGroup align="right">  
						        	Busca:<p:inputText />
						        </p:toolbarGroup>
						    </p:toolbar>
					   	
					    
					   	<!-- ****************************************************************************************************** -->
						<!-- Tabela de parteCorpo -->
						<!-- ****************************************************************************************************** -->
						
							<p:dataTable value="#{parteCorpoBean.partesCorpos}" var="parte" emptyMessage="Nenhum tipo de noticia registrado"
									 widgetVar="tabelaParteCorpo" resizableColumns="true" sortMode="multiple" rows="20" paginator="true" paginatorPosition="bottom" 
									 paginatorAlwaysVisible="false" draggableColumns="true" 
									 selection="#{parteCorpoBean.parteCorpo}" selectionMode="single" rowKey="#{parte}">
								
								<p:column headerText="Nome" sortBy="#{parte.nome}"  >
									<h:outputText value="#{parte.nome}"/>
								</p:column>
							
								<f:facet name="footer">  
									---
								</f:facet>
								
							</p:dataTable>
						</h:form>
						<!-- ****************************************************************************************************** -->
					</p:scrollPanel>
				</p:tab>
			</p:tabView>	
			<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
	
		<!-- ****************************************************************************************************** -->
		<!-- Dialog de criacao de treino -->
		<!-- ****************************************************************************************************** -->
		<p:dialog id="dialogTreino" widgetVar="dlgTreino" height="600" width="800" draggable="false" header="Criação de treino" modal="true" closeOnEscape="true" closable="true">
			<p:fieldset id="field2" >
		       	<p:layout style="min-width:700px;min-height:550px;" id="layout">  
		       		
		       		<!-- COMPLEX FORM 1 - DiaTreino -->
				    <p:layoutUnit id="layourUnit" position="west" resizable="true" size="300" minSize="40" maxSize="400"> 
						<h:form id="formDialog">
					    	<h3>Dias de treino</h3>
					    	
					        <!-- Form do DiaDieta -->
					        <p:panelGrid columns="2">
					        	<h:inputText value="#{criacaoTreinoBean.diaTreino.nome}" required="true" requiredMessage="Nome do dia obrigatorio" />
					        	<p:commandButton icon="ui-icon ui-icon-check" action="#{criacaoTreinoBean.incluirDiaTreino}" ajax="true" update=":formDialog :tableDialog :formDialog2 :tableDialog2" />
					    	</p:panelGrid>
					        
		           		</h:form>		
		           		<h:form id="tableDialog">		

				    		<!-- Menu do DiaDieta -->
		           			<p:commandButton  title="novo" icon="ui-icon ui-icon-plus" action="#{criacaoTreinoBean.newDiaTreino}"  ajax="true" update=":formDialog :tableDialog :formDialog2 :tableDialog2" />
					        <p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{criacaoTreinoBean.excluirDiaTreino}" ajax="true" update=":formDialog :tableDialog :formDialog2 :tableDialog2"  />
			
					        <!-- Table do DiaDieta -->
					        <p:dataTable id="diaTreinoTable" var="dia" value="#{criacaoTreinoBean.dias}" rowKey="#{dia}" emptyMessage="Nenhum dia registrado"
		           										 selection="#{criacaoTreinoBean.diaTreino}"  selectionMode="single">  
		           				
		           				<p:ajax event="rowSelect" listener="#{criacaoTreinoBean.onSelectDiaTreino}"  update=":formDialog :tableDialog :formDialog2 :tableDialog2" /> 
								<p:ajax event="rowUnselect" listener="#{criacaoTreinoBean.onUnselectDiaTreino}" update=":formDialog :tableDialog :formDialog2 :tableDialog2"/> 
		           				
       							<p:column >
       								<h:outputText value="#{dia.nome}" />
       							</p:column>
							</p:dataTable>
					 	</h:form>
					</p:layoutUnit>  
					
					    
			       	<!-- COMPLEX FORM 2 - Exercicio -->
				    <p:layoutUnit position="center"> 
				    	<h:form id="formDialog2" >
					    	<h3>Exercicios</h3>
					    	
					        <!-- Form de exericicio -->
					        <p:panelGrid columns="1">
					        	<p:panelGrid columns="2">
						        	<h:outputLabel value="Exercicio " />  
								    <p:selectOneMenu value="#{criacaoTreinoBean.exercicioTreino.exercicio.id}" rendered="true" style="width:250px"
								    			requiredMessage="Exercicio Obrigatorio" filter="true" filterMatchMode="contains" disabled="#{!criacaoTreinoBean.showExercicioTreino}" >  
								    	<f:selectItems value="#{criacaoTreinoBean.exerciciosField}" var="exec" itemLabel="#{exec.nome}" itemValue="#{exec.id}"/>
									</p:selectOneMenu>  
							    </p:panelGrid >

					        	<p:panelGrid columns="2">
						        	<h:outputLabel value="Series " />  
						        	<h:panelGroup>
								    	<ui:repeat var="serie" value="#{criacaoTreinoBean.series}">
								    		<p:inputText value="#{serie.numRepeticoes}" size="2" disabled="#{!criacaoTreinoBean.showExercicioTreino}" />
								    	</ui:repeat>
								    	<p:commandButton disabled="#{!criacaoTreinoBean.showExercicioTreino}" icon="ui-icon ui-icon-circle-plus" action="#{criacaoTreinoBean.addSerie}" ajax="true" update=":formDialog2 " />
								    	<p:commandButton disabled="#{!criacaoTreinoBean.showExercicioTreino}" icon="ui-icon ui-icon-circle-minus" action="#{criacaoTreinoBean.resetSeries}" ajax="true" update=":formDialog :tableDialog :formDialog2 :tableDialog2" />
							    	</h:panelGroup>
							    </p:panelGrid>
							    
					        	<p:commandButton disabled="#{!criacaoTreinoBean.showExercicioTreino}" icon="ui-icon ui-icon-check" action="#{criacaoTreinoBean.incluirExercicioTreino}" ajax="true" update=":formDialog :tableDialog :formDialog2 :tableDialog2" />
					    	</p:panelGrid>
					        
		           		</h:form>		
		           		<h:form id="tableDialog2" >		

				    		<!-- Menu de exercicio -->
		           			<p:commandButton  title="novo" icon="ui-icon ui-icon-plus" action="#{criacaoTreinoBean.newExercicioTreino}"  ajax="true" update=":formDialog :tableDialog :formDialog2 :tableDialog2" 
		           							disabled="#{!criacaoTreinoBean.showExercicioTreino}"/>
					        <p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{criacaoTreinoBean.excluirExercicioTreino}" ajax="true" update=":formDialog :tableDialog :formDialog2 :tableDialog2" 
					        				disabled="#{!criacaoTreinoBean.showExercicioTreino}"/>
			
					        <!-- Table do exercicio -->
					        <p:dataTable id="diaTreinoTable" var="exec" value="#{criacaoTreinoBean.exercicios}" rowKey="#{exec}" emptyMessage="Nenhum exercicio registrado"
		           										 selection="#{criacaoTreinoBean.exercicioTreino}"  selectionMode="single">  
		           										 
		           				<p:ajax event="rowSelect" listener="#{criacaoTreinoBean.onSelectExercicioTreino}"  update=":formDialog :tableDialog :formDialog2 :tableDialog2" /> 
								<p:ajax event="rowUnselect" listener="#{criacaoTreinoBean.onUnselectExercicioTreino}" update=":formDialog :tableDialog :formDialog2 :tableDialog2"/> 
								
       							<p:column >
       								<h:outputText value="#{exec.exercicio.nome}"  />
       							</p:column>
							</p:dataTable>
					 	</h:form> 
					 	
				    </p:layoutUnit>  
				</p:layout>
				
				<h:form>
		        	<p:commandButton value="salvar"  action="#{criacaoTreinoBean.salvarTreinoEspecifico}" ajax="true" update="@all" /> 
	        		<p:commandButton icon="ui-icon ui-icon-close"   onclick="dlgTreino.close()" ajax="true" update="@all" />
				</h:form>	
							        
			</p:fieldset> 
		</p:dialog>
		<!-- ****************************************************************************************************** -->
		<!-- TreinoEspecifico -->
		<!-- ****************************************************************************************************** -->
		<p:tabView id="tabView1"  dynamic="true"  cache="true" >  

     			<p:tab title="Treinos Especificos" >  
     				
				    <!-- ****************************************************************************************************** -->
					<!-- Insert de entity -->
					<!-- ****************************************************************************************************** -->
					<h:form id="formEntity"  >
						<p:fieldset id="field1"  rendered="#{treinoEspecificoBean.showEntity}">
							<h:panelGrid columns="10">
							
						        <h:outputLabel for="idNome" value="Nome" />  
						        <p:inputText id="idNome" value="#{treinoEspecificoBean.entity.nome}" required="true" requiredMessage="Nome obrigatorio" />  
	
								<h:outputLabel for="idProf" value="Professor: " />  
							    <p:selectOneMenu id="idProf" value="#{treinoEspecificoBean.entity.professor.id}" rendered="true" style="width:250px"
							    			requiredMessage="Professor Obrigatorio" filter="true" filterMatchMode="contains" >  
							    	<f:selectItem itemLabel="---" itemValue="" />  
							    	<f:selectItems value="#{treinoEspecificoBean.professorFuncField}" var="prof" itemLabel="#{prof.nome}" itemValue="#{prof.id}"/>  
								</p:selectOneMenu>
	
					        </h:panelGrid>
					        
							<p:commandButton value="Adcionar Exercicios" action="#{criacaoTreinoBean.newTreinoEspecifico}" onclick="dlgTreino.show();" ajax="true" update=":tabView1 :formDialog :tableDialog :formDialog2 :tableDialog2" />
				        	<p:button icon="ui-icon ui-icon-close"   action="#{treinoEspecificoBean.dontShowEntity}" ajax="true" update=":tabView1:formEntity"  />  
						</p:fieldset> 
						
			        </h:form>
      				

					<!-- ****************************************************************************************************** -->
					<!-- Menu da tabela de entity -->
					<!-- ****************************************************************************************************** -->
      				<h:form id="tabelaEntity">
					<p:toolbar id="menuTabela">  
   						<p:toolbarGroup align="left">  
				        	<p:commandButton disabled="true" title="novo" icon="ui-icon ui-icon-plus" action="#{treinoEspecificoBean.showNewEntity}" ajax="true" update=":tabView1:formEntity" />
				        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{treinoEspecificoBean.deletarEntity}" ajax="true" update=":tabView1:tabelaEntity"  />
				        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{treinoEspecificoBean.showEditEntity}" ajax="true" update=":tabView1:formEntity" />
				        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{treinoEspecificoBean.atualizar}" ajax="true" update=":tabView1"/>
				        	<p:commandButton  title="info" icon="ui-icon ui-icon-zoomin" />
				        	<p:separator />  
				        </p:toolbarGroup>
				        
				        <p:toolbarGroup align="right"> 
			        		<p:separator />  
				        	Busca:<p:inputText value="#{treinoEspecificoBean.search}" />
				        	<p:commandButton icon="ui-icon ui-icon-check"  action="#{treinoEspecificoBean.atualizar}" ajax="true" update=":tabView1:tabelaEntity" />
				        	<p:commandButton icon="ui-icon ui-icon-close"  action="#{treinoEspecificoBean.resetSearch}" ajax="true" update=":tabView1:tabelaEntity" />
				        </p:toolbarGroup>
				    </p:toolbar>
			   	
			    
				   	<!-- ****************************************************************************************************** -->
					<!-- Tabela de entity -->
					<!-- ****************************************************************************************************** -->
					<p:dataTable value="#{treinoEspecificoBean.entities}" var="entity" emptyMessage="Nenhum registrado" widgetVar="tabelaEntity" 
							resizableColumns="true"  selection="#{treinoEspecificoBean.entity}" selectionMode="single" rowKey="#{entity}">
						
						<p:ajax event="rowSelect" listener="#{treinoEspecificoBean.showFormDetail}"  update=":tabView1:detailEntity" /> 
						<p:ajax event="rowUnselect" listener="#{treinoEspecificoBean.hideFormDetail}" update=":tabView1:detailEntity"/>
						
						<p:column headerText="Nome"  >
							<h:outputText value="#{entity.nome}"/>
						</p:column>
					
						<f:facet name="footer">  
							<p:commandButton  title="pagina anterior" icon="ui-icon-arrow-1-w" action="#{treinoEspecificoBean.previousPageTable}" 
										rendered="#{treinoEspecificoBean.page != 1}" ajax="true" update=":tabView1:tabelaEntity" />
										
							---<h:outputText value="#{treinoEspecificoBean.page}" />---
							
							<p:commandButton  title="proxima pagina" icon="ui-icon-arrow-1-e" action="#{treinoEspecificoBean.nextPageTable}" 
										rendered="#{treinoEspecificoBean.page != treinoEspecificoBean.totalPages}"  ajax="true" update=":tabView1:tabelaEntity"/>
										
							<div class="left">
								<h:outputText value="Total de itens: #{treinoEspecificoBean.totalEntities} - " />
								<h:outputText value="Total de paginas: #{treinoEspecificoBean.totalPages}" />
							</div>
						</f:facet>
					</p:dataTable>
				</h:form>
			
				<!-- ****************************************************************************************************** -->
				<!-- info de entity -->
				<!-- ****************************************************************************************************** -->
				<br/>
				<h:form id="detailEntity">	
					<p:fieldset legend="Detalhes" id="detail"  rendered="#{treinoEspecificoBean.showEntityDetail}">
						<p:panelGrid columns="3">
							
							<p:panelGrid columns="2">
								<h:outputText value="Nome:"/>
								<h:outputText value="#{treinoEspecificoBean.entity.nome}" />
								
								<h:outputText value="Professor:"/>
								<h:outputText value="#{treinoEspecificoBean.entity.professor.nome}"/>
							</p:panelGrid>
							
							<p:panelGrid columns="1">
								<h:outputText value="Treino:" />
								<h:outputText value="#{treinoEspecificoBean.textoTreino}" escape="false"/>
							</p:panelGrid>
						</p:panelGrid>						
					</p:fieldset>
				</h:form>
			
				<!-- ****************************************************************************************************** -->
			</p:tab>
		</p:tabView>	
		<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

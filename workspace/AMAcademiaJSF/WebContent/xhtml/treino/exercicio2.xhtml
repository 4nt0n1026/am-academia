<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
			<!-- ****************************************************************************************************** -->
			<!-- Exercicio -->
			<!-- ****************************************************************************************************** -->
       					<p:scrollPanel style="width: 100%;height: 400px;border: none;" mode="native" >
       				
					    <!-- ****************************************************************************************************** -->
						<!-- Insert de Exercicio -->
						<!-- ****************************************************************************************************** -->
						<h:form id="formExercicio"  >
							<p:fieldset id="field"  rendered="#{exercicioBean.showExercicio}">
								<h:panelGrid columns="10">
								
							        <h:outputLabel for="idNome" value="Nome" />  
							        <p:inputText id="idNome" value="#{exercicioBean.exercicio.nome}" required="true" requiredMessage="Nome obrigatorio" />  
							        
							        <p:commandButton icon="ui-icon ui-icon-check"  action="#{exercicioBean.incluirExercicio}" ajax="false" update=":formExercicio :tabelaParteCorpo" /> 
						        	<p:button icon="ui-icon ui-icon-close"   action="#{exercicioBean.dontShowExercicio}" ajax="false" update=":layout1:formExercicio"  />  
						        	
						        </h:panelGrid>
							</p:fieldset> 
				        </h:form>
        				
	
						<!-- ****************************************************************************************************** -->
						<!-- Menu da tabela de Exercicio -->
						<!-- ****************************************************************************************************** -->
        				<h:form id="tabelaParteCorpo">
							<p:toolbar id="menuTabela">  
	    						<p:toolbarGroup align="left">  
						        	<p:commandButton  title="novo" icon="ui-icon ui-icon-plus" action="#{exercicioBean.showNewExercicio}" ajax="false" update=":formExercicio" />
						        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{exercicioBean.deletarExercicio}" ajax="false" update=":tabelaParteCorpo"  />
						        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{exercicioBean.showEditExercicio}" ajax="false" update=":formExercicio" />
						        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{exercicioBean.atualizar}" ajax="false" update=":formExercicio :tabelaParteCorpo"/>
						        	<p:commandButton  title="Partes Corpo Primaria" icon="ui-icon ui-icon-zoomin" action="#{exercicioBean.showTabParteCorpo}" ajax="false" />
						        	<p:separator />  
						        </p:toolbarGroup>
						        
						        <p:toolbarGroup align="right">  
						        	Busca:<p:inputText />
						        </p:toolbarGroup>
						    </p:toolbar>
					   	
					    
					   	<!-- ****************************************************************************************************** -->
						<!-- Tabela de Exercicio -->
						<!-- ****************************************************************************************************** -->
						
							<p:dataTable value="#{exercicioBean.exercicios}" var="exerc" emptyMessage="Nenhum exercicio registrado"
									 widgetVar="tabelaParteCorpo" resizableColumns="true" sortMode="single" rows="20" paginator="true" paginatorPosition="bottom" 
									 paginatorAlwaysVisible="false" draggableColumns="true" 
									 selection="#{exercicioBean.exercicio}" selectionMode="single" rowKey="#{exerc}">
								
								<p:column headerText="Nome" width="200" sortBy="#{exerc.nome}"  >
									<h:outputText value="#{exerc.nome}"/>
								</p:column>
							
								<f:facet name="footer">  
									---
								</f:facet>
								
							</p:dataTable>
						</h:form>
						<!-- ****************************************************************************************************** -->
						</p:scrollPanel>
			<!-- ****************************************************************************************************** -->
			
			
			<!-- ****************************************************************************************************** -->
			<!-- Parte Corpo -->
			<!-- ****************************************************************************************************** -->
       				<p:scrollPanel style="width: 100%;height: 400px;border: none;" mode="native" >
       				
					    <!-- ****************************************************************************************************** -->
						<!-- Insert de parteCorpo primaria -->
						<!-- ****************************************************************************************************** -->
						<h:form id="formParteCorpoPrim"  >
							<p:fieldset id="field"  rendered="#{exercicioBean.showParteCorpoPrim}">
								<h:panelGrid columns="10">
								
							        <h:outputLabel for="idParteCorpo" value="Parte do corpo: " />  
									    <p:selectOneMenu id="idParteCorpo" value="#{exercicioBean.parteCorpo.id}" rendered="true" style="width:250px"
									    			requiredMessage="Parte do Corpo obrigatoria" filter="true" filterMatchMode="contains" >  
									    	<f:selectItem itemLabel="---" itemValue="" />  
									    	<f:selectItems value="#{exercicioBean.partesCorposField}" var="parte" itemLabel="#{parte.nome}" itemValue="#{parte.id}"/>  
										</p:selectOneMenu>  
							        
							        <p:commandButton icon="ui-icon ui-icon-check"  action="#{exercicioBean.incluirParteCorpoPrimaria}" ajax="false" update=":tabelaParteCorpoPrim :formParteCorpoPrim" /> 
						        	<p:button icon="ui-icon ui-icon-close"   action="#{exercicioBean.dontShowParteCorpoPrimaria}" ajax="false" update=":formParteCorpoPrim"  />  
						        	
						        </h:panelGrid>
							</p:fieldset> 
				        </h:form>
        				
	
						<!-- ****************************************************************************************************** -->
						<!-- Menu da tabela de parteCorpo primaria -->
						<!-- ****************************************************************************************************** -->
        				<h:form id="tabelaParteCorpoPrim" rendered="#{exercicioBean.showTabParteCorpo}">
							<p:toolbar id="menuTabela">  
	    						<p:toolbarGroup align="left">  
						        	<p:commandButton  title="novo" icon="ui-icon ui-icon-plus" action="#{exercicioBean.showNewParteCorpoPrimaria}" ajax="false" update=":formParteCorpoPrim" />
						        	<p:commandButton  title="deletar"  icon="ui-icon ui-icon-trash" action="#{exercicioBean.deletarParteCorpoPrimaria}" ajax="false" update=":tabelaParteCorpoPrim"  />
						        	<p:commandButton  title="Editar" icon="ui-icon ui-icon-pencil" action="#{exercicioBean.showEditParteCorpoPrimaria}" ajax="false" update=":formParteCorpoPrim" />
						        	<p:commandButton  title="atualizar"  icon="ui-icon ui-icon-refresh" action="#{exercicioBean.atualizar}" ajax="false" update=":tabelaParteCorpoPrim :formParteCorpoPrim"/>
						        	<p:commandButton  title="info" icon="ui-icon ui-icon-zoomin" />
						        	<p:separator />  
						        </p:toolbarGroup>
						        
						        <p:toolbarGroup align="right">  
						        	Busca:<p:inputText />
						        </p:toolbarGroup>
						    </p:toolbar>
					   	
					    
					   	<!-- ****************************************************************************************************** -->
						<!-- Tabela de parteCorpo primaria -->
						<!-- ****************************************************************************************************** -->
						
							<p:dataTable value="#{exercicioBean.partesCorpo}" var="parte" emptyMessage="Nenhum tipo de noticia registrado"
									 widgetVar="tabelaParteCorpo" resizableColumns="true" sortMode="single" rows="20" paginator="true" paginatorPosition="bottom" 
									 paginatorAlwaysVisible="false" draggableColumns="true" 
									 selection="#{exercicioBean.parteCorpo}" selectionMode="single" rowKey="#{parte}">
								
								<p:column headerText="Nome" sortBy="#{parte.nome}"  >
									<h:outputText value="#{parte.nome}"/>
								</p:column>
							
								<f:facet name="footer">  
									---
								</f:facet>
								
							</p:dataTable>
						</h:form>
						<!-- ****************************************************************************************************** -->
					</p:scrollPanel>
			<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

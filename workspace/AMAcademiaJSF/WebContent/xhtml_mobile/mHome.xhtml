<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"        
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="Home">
    
    	<!-- Login -->
    	<pm:view id="login">
    		<pm:header title="Login"/>
			
			<pm:content>
				<h:form>

					<pm:field>
						<h:outputLabel for="idEmail" value="Email: "/>
						<h:inputText id="idEmail" value="#{mLoginBean.aluno.email}"/>
					</pm:field>
					
					<pm:field>
						<h:outputLabel for="idSenha" value="Senha: "/>
						<h:inputText id="idSenha" value="#{mLoginBean.aluno.senha}"/>
					</pm:field>
					
					<p:commandButton value="Entrar" action="#{mLoginBean.logar}"/>
					
	            </h:form>
				
			</pm:content> 
            
		</pm:view>
    
    
    	<!-- Home -->
    	<pm:view id="home">
    		<pm:header title="Home"/>
			
			<pm:content>
				<h:form>
					<p:dataList value="#{mHomeBean.itens}"  var="item">  
						<f:facet name="header">Menu</f:facet>
						
						<f:attribute name="iconSplit" value="true" />                    
						<p:commandLink action="#{item.getCaminho()}">
							<f:attribute name="icon" value="gear" />
							<p:graphicImage value="/resources/images/icons/#{item.fotoLocal}.png" />
							<h2>#{item.nome}</h2>                                                
						</p:commandLink>
					</p:dataList>
	            </h:form>
				
			</pm:content> 
            
		</pm:view>
    
    </pm:page>
</f:view>

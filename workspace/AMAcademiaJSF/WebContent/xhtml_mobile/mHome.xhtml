<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"        
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="Home">
    
    	<!-- Login -->
    	<pm:view id="login">
    		<pm:header title="Login"/>
			
			<pm:content>
				<p:growl autoUpdate="true" showDetail="true" swatch="b" />
				
				<h:form id="formLogin">
					<pm:field>
						<h:outputLabel for="idEmail" value="Email: "/>
						<h:inputText id="idEmail" value="#{mLoginBean.aluno.email}"/>
					</pm:field>
					
					<pm:field>
						<h:outputLabel for="idSenha" value="Senha: "/>
						<h:inputText id="idSenha" value="#{mLoginBean.aluno.senha}"/>
					</pm:field>
					
					<p:commandButton value="Entrar" swatch="b" action="#{mLoginBean.logar}" ajax="true" update="formLogin"/>
					
	            </h:form>
				
			</pm:content> 
            
		</pm:view>
    
    
    	<!-- Home -->
    	<pm:view id="home">
    		<pm:header title="Home"/>
			
			<pm:content>
				<h:form>
					<ul data-role="listview" >
						<li>
							<p:commandLink action="pm:treino">
								<p:graphicImage value="/resources/images/icons/weight.png" />
								<h3>Treino</h3>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink>
								<p:graphicImage value="/resources/images/icons/apple.png" />
								<h3>Dieta</h3>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink action="#{mAulasBean.init}" ajax="true" update=":aulas">
								<p:graphicImage value="/resources/images/icons/gloves.png" />
								<h3>Aulas</h3>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink action="#{mNoticiasBean.init}" ajax="true" update=":noticias">
								<p:graphicImage value="/resources/images/icons/news.png" />
								<h3>Avisos</h3>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink action="pm:partesCorpo">
								<p:graphicImage value="/resources/images/icons/config.png" />
								<h3>Configurações</h3>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink action="pm:partesCorpo">
								<p:graphicImage value="/resources/images/icons/logout.png" />
								<h3>Logout</h3>
							</p:commandLink>
						</li>
					</ul>
	            </h:form>
				
			</pm:content> 
            
		</pm:view>
		
		<!-- Treino -->
    	<ui:include src="/xhtml_mobile/mTreino.xhtml"/>
		
		<!-- Exercicios -->
    	<ui:include src="/xhtml_mobile/mExercicios.xhtml"/>
		
		<!-- Noticias -->
    	<ui:include src="/xhtml_mobile/mNoticias.xhtml"/>
		
		<!-- Aulas -->
    	<ui:include src="/xhtml_mobile/mAulas.xhtml"/>

		<!-- Solicitacao -->
    	<ui:include src="/xhtml_mobile/mSolicitacao.xhtml"/>

		<!-- Busca de treino -->
    	<ui:include src="/xhtml_mobile/mBuscaTreino.xhtml"/>
    	
    </pm:page>
</f:view>

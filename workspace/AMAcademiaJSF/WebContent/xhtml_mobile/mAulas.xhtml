<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"        
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="Aulas">
    	<ui:composition>
	    	<!-- Modalidades lista -->
	    	<pm:view id="aulas">
		    	<pm:header title="Aulas">
		    		<f:facet name="left"><p:commandButton action="mHome.xhtml" swatch="b" value="voltar" icon="back" inline="true"/></f:facet>
	            </pm:header>
				
				<pm:content>
					<h:form>
						<p:dataList value="#{mAulasBean.aulas}" var="item" >  
							<f:facet name="header">Modalidades</f:facet>
							
							<p:commandLink action="#{mAulasBean.selectAula}" ajax="true" update=":aulaDetalhe" >
								<f:setPropertyActionListener value="#{item}" target="#{mAulasBean.aula}" />
								<h2>#{item.nome}</h2>   
							</p:commandLink>
							
						</p:dataList>
					</h:form>
				</pm:content>
	    	</pm:view>
	    	
	    	<!-- Aula Detalhe -->
	    	<pm:view id="aulaDetalhe">
		    	<pm:header title="#{mAulasBean.aula.nome}">
	                 <f:facet name="left"><a href="mAulas.xhtml" data-role="button" data-theme="b" data-rel="back" data-inline="true">Voltar</a></f:facet>
	            </pm:header>
				
				<pm:content>
					<h:form>
						<div class="ui-bar ui-bar-b">
						    <h3>Descrição</h3>
						</div>
						
						<p:outputPanel layout="block" style="text-align:center" >
							<h:outputText value="#{mAulasBean.aula.descricao}" /><br/>
						</p:outputPanel>
						<br/>
						
						<div class="ui-bar ui-bar-b">
						    <h3>Horarios</h3>
						</div>					

						<p:outputPanel layout="block" style="text-align:center" >
							<h:outputText value="#{mAulasBean.horarios}" escape="false" /><br/>
						</p:outputPanel>
					</h:form>
				</pm:content>
			</pm:view>
		</ui:composition>		
    	
    </pm:page>
</f:view>

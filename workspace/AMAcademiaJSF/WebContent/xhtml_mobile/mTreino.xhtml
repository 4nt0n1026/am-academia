<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"        
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="Menu do Treino">
		<ui:composition>
    	<pm:view id="treino">
    		<!-- Menu de treino -->
	    	<pm:header title="Treino">
                <f:facet name="left"><p:commandButton action="pm:home" swatch="b" value="voltar" icon="back"/></f:facet>
            </pm:header>
			
			<pm:content>
			
				<h:form>
					<ul data-role="listview" >
						<li>
							<p:commandLink action="#{mMeusTreinosBean.init}" ajax="true" update=":meusTreinos">
								<p:graphicImage value="/resources/images/icons/weight.png" />
								<h3>Meus Treinos</h3>
								<p>Treinos incluidos na área do aluno</p>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink action="#{mBuscaTreinoBean.init}" ajax="true" update=":buscaTreino">
								<p:graphicImage value="/resources/images/icons/search.png" />
								<h3>Buscar Treinos Prontos</h3>
								<p>Buscar de treinos prontos </p>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink action="#{mSolicitacaoTreinoBean.init}" ajax="true" update=":solicitacao">
								<p:graphicImage value="/resources/images/icons/mail.png" />
								<h3>Solicitar Treino</h3>
								<p>Enviar um pedido de treino personalizado</p>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink action="#{mSolicitacaoTreinoBean.minhasSolicitacoes}" ajax="true" update=":minhasSolicitacoes">
								<p:graphicImage value="/resources/images/icons/checkList.png" />
								<h3>Minhas Solicitações</h3>
								<p>Solicitações aguardando resposta</p>
							</p:commandLink>
						</li>
						<li>
							<p:commandLink action="#{mExerciciosBean.init}" ajax="true" update=":parteCorpo">
								<p:graphicImage value="/resources/images/icons/chest.png" />
								<h3>Exercicios</h3>
								<p>Buscar e visualizar exercicios</p>
							</p:commandLink>
						</li>
					</ul>
				</h:form>
			</pm:content>
    	
		</pm:view>
   		</ui:composition>
   	</pm:page>
</f:view>

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"        
        contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">

    <pm:page title="Home">
    	
    	<ui:composition>
			<!-- Meus Treinos -->
    		<pm:view id="meusTreinos">
		    	<pm:header >
	                 <f:facet name="left"><p:commandButton action="pm:treino" swatch="b" value="voltar" icon="back"/></f:facet>
	            </pm:header>
				
				<pm:content>
					<h:form>
						<p:dataList value="#{mMeusTreinosBean.meusTreinos}" var="treino" >
							<f:facet name="header">Meus Treinos</f:facet>
							
							<p:commandLink action="#{mMeusTreinosBean.onSelectTreino}" ajax="true" update=":diasTreino" >
								
								<h2>#{treino.nome}</h2> 
								<h:outputText value="#{treino.data.time}" >
									<f:convertDateTime pattern="dd/MM/yy" />
								</h:outputText>
								
							</p:commandLink>
						</p:dataList>
					</h:form>
				</pm:content>
			</pm:view>

			<!-- DiasTreino -->
    		<pm:view id="diasTreino">
		    	<pm:header >
	                 <f:facet name="left"><p:commandButton action="pm:meusTreinos" swatch="b" value="voltar" icon="back"/></f:facet>
	            </pm:header>
				
				<pm:content>
					<h:form>
						<p:dataList value="#{mMeusTreinosBean.treino.diasTreino}" var="dia" >
							<f:facet name="header">Dias de Treinos</f:facet>
							
							<p:commandLink >
								
								<h2>#{dia.nome}</h2> 
								
							</p:commandLink>
						</p:dataList>
					</h:form>
				</pm:content>
			</pm:view>
	</ui:composition> 	
    
    </pm:page>
</f:view>

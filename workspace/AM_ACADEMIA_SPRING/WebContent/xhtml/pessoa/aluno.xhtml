<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
		<!-- ****************************************************************************************************** -->
		<!-- Aluno -->
		<!-- ****************************************************************************************************** -->

		<!-- ****************************************************************************************************** -->
		<!-- Header da entity -->
		<!-- ****************************************************************************************************** -->
		<ui:include src="/xhtml/templates/_header_section.xhtml">
			<ui:param name="titulo" value="Alunos"></ui:param>
			<ui:param name="subtitulo" value="Controle de alunos"></ui:param>
		</ui:include>

		<p:tabView id="tabView1" dynamic="true" cache="true">

			<p:tab title="">

				<!-- ****************************************************************************************************** -->
				<!-- Filter de entity -->
				<!-- ****************************************************************************************************** -->
				<h:form id="formFilter">
					<ui:include src="/xhtml/templates/_filter_content.xhtml">
						<ui:param name="bean" value="#{alunoBean}"></ui:param>
					</ui:include>
				</h:form>


				<!-- ****************************************************************************************************** -->
				<!-- Insert de entity -->
				<!-- ****************************************************************************************************** -->
				<h:form id="formEntity" role="form" styleClass="center-panel form-horizontal">
					<p:focus for="formEntity" />
					<p:fieldset id="field" rendered="#{alunoBean.showEntity}">
						<h:panelGrid columns="6" styleClass="container">

							<h:outputLabel for="idNome" value="Nome:" />
							<p:inputText id="idNome" value="#{alunoBean.entity.nome}" required="true" requiredMessage="Nome obrigatorio" style="width: 200px" />

							<h:outputLabel for="idEmail" value="Email:" />
							<p:inputText id="idEmail" value="#{alunoBean.entity.email}" required="true" requiredMessage="Email obrigatoria" style="width: 200px" />

							<h:outputLabel for="idNasc" value="Nascimento:" />
							<p:inputMask id="idNasc" value="#{alunoBean.entity.dataNascimento.time}" mask="99/99/9999" required="true" style="width: 200px"
								requiredMessage="Data de Nascimento Obrigatoria">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:inputMask>

							<h:outputLabel for="idCpf" value="CPF:" />
							<p:inputMask id="idCpf" value="#{alunoBean.entity.cpf}" mask="999.999.999-99" style="width: 200px" />

							<h:outputLabel for="idRg" value="RG:" />
							<p:inputMask id="idRg" value="#{alunoBean.entity.rg}" mask="99.999.999-9" style="width: 200px" />

							<h:outputLabel for="idPeso" value="Peso:" />
							<p:inputText id="idPeso" value="#{alunoBean.entity.peso}" style="width: 200px" />

							<h:outputLabel for="idAltura" value="Altura:" />
							<p:inputText id="idAltura" value="#{alunoBean.entity.altura}" style="width: 200px" />
					
							<br />
							
							<h:panelGroup>
								<p:commandButton icon="ui-icon ui-icon-check" action="#{alunoBean.incluirEntity}" ajax="true" update=":tabView1" />
								<p:button icon="ui-icon ui-icon-close" action="#{alunoBean.dontShowEntity}" ajax="true" update=":tabView1:formEntity" />
							</h:panelGroup>

						</h:panelGrid>
					</p:fieldset>
				</h:form>


				<!-- ****************************************************************************************************** -->
				<!-- Menu da tabela de entity -->
				<!-- ****************************************************************************************************** -->
				<h:form id="tabelaEntity">

					<ui:include src="/xhtml/templates/_table_menu.xhtml">
						<ui:param name="bean" value="#{alunoBean}"></ui:param>
					</ui:include>


					<!-- ****************************************************************************************************** -->
					<!-- Tabela de entity -->
					<!-- ****************************************************************************************************** -->
					<ui:include src="/xhtml/templates/_table_content_dynamic_columns.xhtml">
						<ui:param name="bean" value="#{alunoBean}"></ui:param>
					</ui:include>

				</h:form>

				<!-- ****************************************************************************************************** -->
				<!-- info de entity -->
				<!-- ****************************************************************************************************** -->
				<h:form id="detailEntity">

				</h:form>


				<!-- ****************************************************************************************************** -->
			</p:tab>
		</p:tabView>
		<!-- ****************************************************************************************************** -->

	</ui:define>
</ui:composition>
</html>

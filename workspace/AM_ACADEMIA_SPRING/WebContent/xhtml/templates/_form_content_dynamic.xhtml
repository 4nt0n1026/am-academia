<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<ui:composition>
	<h:form id="formEntity" >
		<h:panelGrid columns="10" rendered="#{bean.showEntity}" binding="#{bean.panelForm}">
			<h:commandButton value="Salvar" action="#{bean.incluirEntity}" >
				<f:ajax render=":tabView1" />
			</h:commandButton>
			<h:commandButton value="Cancelar" action="#{bean.dontShowEntity}" >
				<f:ajax render=":tabView1:formEntity" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>
</ui:composition>

</html>

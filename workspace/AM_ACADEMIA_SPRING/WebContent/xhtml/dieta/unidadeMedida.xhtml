<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
		<!-- ****************************************************************************************************** -->
		<!-- UnidadeMedida -->
		<!-- ****************************************************************************************************** -->
		<p:tabView id="tabView1"  dynamic="true"  cache="true" >  

      		<p:tab title="UnidadeMedida" >  
     				
			    <!-- ****************************************************************************************************** -->
				<!-- Insert de entity -->
				<!-- ****************************************************************************************************** -->
				<h:form id="formEntity"  >
					<p:fieldset id="field"  rendered="#{unidadeMedidaBean.showEntity}">
						<h:panelGrid columns="10">
						
					        <h:outputLabel for="idNome" value="Nome" />  
					        <p:inputText id="idNome" value="#{unidadeMedidaBean.entity.nome}" required="true" requiredMessage="Nome obrigatorio" />  
					        
					        <h:outputLabel for="idSigla" value="Sigla" />  
					        <p:inputText id="idSigla" value="#{unidadeMedidaBean.entity.sigla}"  required="true" requiredMessage="Nome obrigatorio" />

					        <p:commandButton icon="ui-icon ui-icon-check"  action="#{unidadeMedidaBean.incluirEntity}" ajax="true" update=":tabView1" /> 
				        	<p:button icon="ui-icon ui-icon-close"   action="#{unidadeMedidaBean.dontShowEntity}" ajax="true" update=":tabView1:formEntity"  />  
				        	
				        </h:panelGrid>
					</p:fieldset> 
		        </h:form>
      				

				<!-- ****************************************************************************************************** -->
				<!-- Menu da tabela de entity -->
				<!-- ****************************************************************************************************** -->
      			<h:form id="tabelaEntity">
      			
					<ui:include src="/xhtml/templates/_table_menu.xhtml">
						<ui:param name="bean" value="#{unidadeMedidaBean}"></ui:param>
					</ui:include>
			   	
			    
			   	<!-- ****************************************************************************************************** -->
				<!-- Tabela de entity -->
				<!-- ****************************************************************************************************** -->
				
					<ui:include src="/xhtml/templates/_table_content.xhtml">
						<ui:param name="bean" value="#{unidadeMedidaBean}"></ui:param>
						<ui:param name="columns" value="Nome, #{entity.nome}, text|
														Sigla, #{entity.sigla}, text"></ui:param>
					</ui:include>
				</h:form>
				<!-- ****************************************************************************************************** -->
			
				<!-- ****************************************************************************************************** -->
				<!-- info de entity -->
				<!-- ****************************************************************************************************** -->
				<h:form id="detailEntity">
			
				</h:form>
				<!-- ****************************************************************************************************** -->
			</p:tab>
		</p:tabView>	
		<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

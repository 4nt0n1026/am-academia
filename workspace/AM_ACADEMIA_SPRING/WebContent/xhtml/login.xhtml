<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

 <h:head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <h:outputStylesheet name="bootstrap.css" library="css" />
    <h:outputStylesheet name="login.css" library="css" />
</h:head>
<h:body>
	<p:growl autoUpdate="true" showDetail="true"  />
	<!-- ****************************************************************************************************** -->
	<!-- Login -->
	<!-- ****************************************************************************************************** -->
	<div class="container">
		<h:form styleClass="form-signin" id="loginBox">
			<p:focus for="loginBox" />
			<h2 class="form-signin-heading">
			 <p:graphicImage value="/resources/images/mainIcon.ico" />
			SMART FITNESS</h2>
			<h:outputLabel value="Email:" for="email" />
			<h:inputText value="#{loginBean.email}" id="email" styleClass="form-control"  required="true" requiredMessage="Email obrigatorio" />		
			
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret value="#{loginBean.senha}" id="senha" styleClass="form-control" required="true" requiredMessage="Senha obrigatoria" />
			
			<h:commandButton value="Logar" action="#{loginBean.logar}" styleClass="btn btn-lg btn-primary btn-block" />	
					
		</h:form>
	</div>
	<!-- ****************************************************************************************************** -->
	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/resources/js/bootstrap.min.js"></script>
</h:body>
</html>

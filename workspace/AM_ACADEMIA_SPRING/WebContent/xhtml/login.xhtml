<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/xhtml/_template.xhtml">
	<ui:define name="content">
		<!-- ****************************************************************************************************** -->
		<!-- Login -->
		<!-- ****************************************************************************************************** -->
		<h:form>
			<p:focus for="loginBox" />
			<p:tabView dynamic="true" id="loginBox"  >  
    			<p:tab title="Login" >
					<h:panelGrid columns="2"  >
						<h:outputLabel value="Email:" for="email" />
						<p:inputText value="#{loginBean.email}" id="email" required="true" requiredMessage="Email obrigatorio" />		
						
						<h:outputLabel value="Senha:" for="senha" />
						<p:password value="#{loginBean.senha}" id="senha" required="true" requiredMessage="Senha obrigatoria" />
						
						<p:commandButton value="Logar" action="#{loginBean.logar}" />			
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
		<!-- ****************************************************************************************************** -->
			
	</ui:define>
</ui:composition>
</html>

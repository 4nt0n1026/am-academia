<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<p:dialog id="dialogSenha" widgetVar="dlgSenha" resizable="false" draggable="false" header="Mudança de senha" modal="true" closeOnEscape="true" closable="true">
				<h:form id="formSenha">
					<h:panelGrid columns="2">
						<h:outputLabel for="idSenhaAtual" value="Senha atual" />  
						<p:password id="idSenhaAtual" value="#{loginBean.senhaAtual}" required="true" requiredMessage="Senha atual obrigatoria" />  
						
						<h:outputLabel for="idNovaSenha" value="Nova senha" />  
						<p:password id="idNovaSenha" value="#{loginBean.senhaNova}" required="true" requiredMessage="Nova senha obrigatoria" />  
						
						<h:outputLabel for="idNovaSenhaConfirma" value="Confirmação da nova senha" />  
						<p:password id="idNovaSenhaConfirma" value="#{loginBean.senhaNovaConfirmacao}" required="true" requiredMessage="Confirmação da nova senha obrigatoria" />
						
						<p:commandButton value="Confirmar" action="#{loginBean.alterarSenha}" onclick="dlgSenha.close" ajax="true" update=":dialogSenha" />
					</h:panelGrid>  
				</h:form>
			</p:dialog>
	</ui:composition>
</html>
